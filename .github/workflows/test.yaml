name: test

on:
  workflow_dispatch:
  schedule:
    - cron: 0 0 * * *
  pull_request:
  push:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    name: A test job for ros integration test action
    strategy:
      fail-fast: false
      matrix:
        rosdistro: [foxy, galactic]
    steps:
    # To use this repository's private action, you must check out the repository
    - uses: actions/checkout@v2
    - name: Run ros integration test action
      uses: ./
      with:
        base_image: ros
        tag: ${{ matrix.rosdistro }}
        rosdistro: ${{ matrix.rosdistro }}
        repos_url: https://raw.githubusercontent.com/OUXT-Polaris/ros-integration-test-action/master/.github/workflows/test.repos
        test_command: ls /colcon_ws/src
        check_result_command: ls /colcon_ws/src
        artifact_name: artifacts_${{ matrix.rosdistro }}
      env:
        ACTIONS_RUNTIME_TOKEN: ${{ secrets.GITHUB_TOKEN }} 
        ACTIONS_RUNTIME_URL: ${{ env.ACTIONS_RUNTIME_URL }}
        GITHUB_RUN_ID: ${env.GITHUB_RUN_ID}