name: test

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    name: A test job for ros2 scenario test action
    steps:
    # To use this repository's private action, you must check out the repository
    - uses: actions/checkout@v2
    - name: Run ros scenario test action
      uses: ./
      with:
        base-image: ros
        tag: foxy
        repos_url: https://raw.githubusercontent.com/OUXT-Polaris/ros-scenario-test-action/master/.github/workflows/test.repos
        test_command: ls /colcon_ws/src
        check_result_command: ls /colcon_ws/src
      env:
        ACTIONS_RUNTIME_TOKEN: ${{ secrets.GITHUB_TOKEN }} 
        ACTIONS_RUNTIME_URL: ${{ env.ACTIONS_RUNTIME_URL }}